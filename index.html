<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joy Jot Studio – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f3f0;
      font-family: 'Inter', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    .email {
      font-size: 1rem;
      font-weight: 500;
      background: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 0 1px #ccc;
    }

    .socials {
      margin-top: 2rem;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joy Jot Studio</h1>
    <p>Creative apps & experiences — coming soon.</p>
    <div class="email">hello@joyjotstudio.store</div>

    <div class="socials">
      <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
      <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
      <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
    </div>
  </div>
</body>
</html>
